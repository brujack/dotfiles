Host *
  UserKnownHostsFile "${HOME}/.tsh/known_hosts"
  IdentityFile "${HOME}/.tsh/keys/teleport.conecrazy.io/bruce"
  CertificateFile "${HOME}/.tsh/keys/teleport.conecrazy.io/bruce-ssh/teleport.conecrazy.io-cert.pub"
  PubkeyAcceptedKeyTypes +ssh-rsa-cert-v01@openssh.com
  Port 3022
  CheckHostIP no
  ProxyCommand "$(which tsh)" proxy ssh --cluster=teleport.conecrazy.io --proxy=teleport.conecrazy.io %r@%h:%p
